<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bank Management</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <h1>Bank Management</h1>
            <button class="btn" id="signout">Sign Out</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 text-center">
            <div class="box1">
              <h3>Deposit</h3>
              <h5 id="deposit">0 tk</h5>
            </div>
          </div>
          <div class="col-md-4 text-center">
            <div class="box2">
              <h3>Withdraw</h3>
              <h5 id="withdraw">0 tk</h5>
            </div>
          </div>
          <div class="col-md-4 text-center">
            <div class="box3">
              <h3>Total</h3>
              <h5 id="total">1200 tk</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form action="">
              <label for="inputDeposit" class="form-label">Deposit</label>
              <input
                type="number"
                id="inputDeposit"
                class="form-control"
                min="0"
                maxlength="4"
                pattern="\d{4}"
                required
              />
              <button class="btn my-2" id="depositButton">Deposit</button>
            </form>
          </div>
          <div class="col-md-6">
            <form action="">
              <label for="inputWithdraw" class="form-label">Withdraw</label>
              <input
                type="number"
                id="inputWithdraw"
                class="form-control"
                min="0"
                maxlength="4"
                pattern="\d{4}"
                required
              />
              <button class="btn my-2" id="withdrawButton">Withdraw</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="../js/bank.js"></script>
  </body>
</html>
